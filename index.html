<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <h1>Fighting RPG</h1>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        background-image: url('https://i1.wp.com/www.frebers.com/wp-content/uploads/2016/07/game-background-p7-5.jpg?fit=930%2C700&ssl=1');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        width: 100%;
        height: 100%;
      }

      .buttons {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
      }

      #message-box {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(0, 0, 0, 0.8);
        color: white;
        font-size: 2rem;
        padding: 20px;
        border-radius: 10px;
        display: none;
      }
    </style>
  </head>
  <body>
    <header>
      <div id="player" class="character player"></div>
      <div id="enemy" class="character enemy"></div>

      <div id="player-hp-bar-container">
        <div id="player-hp-bar"></div>
      </div>
      <div id="enemy-hp-bar-container">
        <div id="enemy-hp-bar"></div>
      </div>

      <p id="result-display"></p>
    </header>

    <div class="buttons">
      <button id="attack-btn">Attack</button>
      <button id="defend-btn">Defend</button>
      <button id="heal-btn">Heal</button>
    </div>

    <div id="message-box"></div>
  </body>
</html>
